<!DOCTYPE html>  
<html lang="fa">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>سایت کلاس شیمی</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            background-color: #f4f4f4;  
            color: #333;  
            text-align: center;  
            margin: 0;  
            padding: 20px;  
        }  

        h1 {  
            color: #4CAF50;  
        }  

        .container {  
            background-color: white;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            max-width: 400px;  
            margin: auto;  
        }  

        label {  
            display: block;  
            margin: 15px 0 5px;  
        }  

        input[type="text"] {  
            padding: 10px;  
            width: calc(100% - 22px);  
            margin: 5px 0;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  

        button {  
            background-color: #4CAF50;  
            color: white;  
            padding: 10px 15px;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  

        button:hover {  
            background-color: #45a049;  
        }  
    </style>  
</head>  

<body>  
    <div class="container">  
        <h1>ChamistyClass</h1>  
        <form id="userForm">  
            <label for="name"> :نام </label>  
            <input type="text" id="name" name="name" placeholder="نام خود را وارد کنید" required>  
            <button type="submit">تایید</button>  
        </form>  

        <div id="output" style="margin-top: 20px;"></div>  
    </div>  

    <script>  
        document.getElementById('userForm').addEventListener('submit', function (event) {  
            event.preventDefault(); // جلوگیری از ارسال فرم  
            const name = document.getElementById('name').value;  

            // بررسی نام کاربر و هدایت به صفحه مربوط به آن  
            switch (name) {  
                case "آیناز":  
                    window.location.href = "ainaz.html"; // صفحه مخصوص آیناز  
                    break;  
                case "هلنا":  
                    window.location.href = "helena.html"; // صفحه مخصوص هلنا  
                    break;  
                case "یاسمین":  
                    window.location.href = "yasamin.html"; // صفحه مخصوص یاسمین  
                    break;  
                case "بهرامی":  
                    window.location.href = "bahrami.html"; // صفحه مخصوص بهرامی  
                    break;  
                default:  
                    document.getElementById('output').innerHTML = `<h2>نام ${name} شناسایی نشد!</h2>`;  
            }  
        });  
    </script>  
</body>  

</html>
